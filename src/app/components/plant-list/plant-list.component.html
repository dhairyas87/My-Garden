<ul class="cards">
    <li *ngFor="let plant of plants">
      <a href="" class="card">
        <img src="https://i.imgur.com/oYiTqum.jpg" class="card__image" alt="" />
        <div class="card__overlay">
          <div class="card__header" style="background-color: beige">
            <div class="card__header-text">
              <h3 class="card__title">{{plant.id}}</h3>            
              <span class="card__status">{{plant.name}}</span>
              <p>{{plant.description}}</p>
            </div>
          </div>
        </div>
      </a>      
    </li>  
  </ul>
